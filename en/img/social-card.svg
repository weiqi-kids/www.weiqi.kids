<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 圍棋棋盤紋路 -->
    <pattern id="goBoard" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#DEB887"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#8B7355" stroke-width="1"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="#8B7355" stroke-width="1"/>
    </pattern>
    <!-- 漸層背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- 裝飾性棋盤區域 -->
  <g opacity="0.15">
    <rect x="800" y="100" width="360" height="360" fill="url(#goBoard)" rx="8"/>
  </g>

  <!-- 裝飾性棋子 -->
  <g opacity="0.3">
    <!-- 黑子 -->
    <circle cx="860" cy="180" r="16" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <circle cx="980" cy="220" r="16" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <circle cx="1020" cy="340" r="16" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <circle cx="900" cy="380" r="16" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <!-- 白子 -->
    <circle cx="940" cy="260" r="16" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
    <circle cx="1060" cy="180" r="16" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
    <circle cx="860" cy="300" r="16" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
    <circle cx="1100" cy="300" r="16" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
  </g>

  <!-- 主要棋子裝飾（前景） -->
  <g>
    <!-- 大黑子 -->
    <circle cx="120" cy="500" r="60" fill="#1a1a1a">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <ellipse cx="105" cy="485" rx="20" ry="15" fill="#333" opacity="0.5"/>

    <!-- 大白子 -->
    <circle cx="260" cy="520" r="50" fill="#f0f0f0">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <ellipse cx="245" cy="505" rx="15" ry="12" fill="#fff" opacity="0.7"/>
  </g>

  <!-- 主標題 -->
  <text x="80" y="200" font-family="'Noto Sans TC', 'Microsoft JhengHei', sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    好棋寶寶協會
  </text>

  <!-- 副標題 -->
  <text x="80" y="280" font-family="'Noto Sans TC', 'Microsoft JhengHei', sans-serif" font-size="36" fill="#64ffda">
    Weiqi.Kids
  </text>

  <!-- Tagline -->
  <text x="80" y="360" font-family="'Noto Sans TC', 'Microsoft JhengHei', sans-serif" font-size="28" fill="#a0a0a0">
    致力於圍棋文化前進的推手
  </text>

  <!-- 分隔線 -->
  <rect x="80" y="390" width="400" height="3" fill="#64ffda" rx="1"/>

  <!-- 功能說明 -->
  <g font-family="'Noto Sans TC', 'Microsoft JhengHei', sans-serif" font-size="22" fill="#cccccc">
    <text x="80" y="440">圍棋入門教學</text>
    <text x="80" y="475">AI 工程師資源</text>
    <text x="300" y="440">11 種語言支援</text>
    <text x="300" y="475">開源圍棋 AI 指南</text>
  </g>

  <!-- 網址 -->
  <text x="80" y="590" font-family="monospace" font-size="24" fill="#64ffda">
    www.weiqi.kids
  </text>
</svg>
